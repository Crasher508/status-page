<!-- templates/login.html -->

{% extends "base.html" %}

{% block content %}
<div class="container">
    <br>
    <form method="POST" action="{{ url_for('auth.login_post') }}">
        <h3 class="title">Login</h3>
        <br>
        <div class="form-group">
            <label for="emailInput">E-Mail Addresse</label>
            <input name="email" type="email" class="form-control" id="emailInput" aria-describedby="emailHelp" placeholder="E-Mail eingeben" required>
            <small id="emailHelp" class="form-text text-muted">Wir speichern ihre Daten ausschließlich verschlüsselt und teilen diese nicht mit Dritten.</small>
        </div>
        <div class="form-group">
            <label for="passwordInput">Passwort</label>
            <input name="password" class="form-control" type="password" placeholder="Passwort eingeben" id="passwordInput" required>
        </div>
        <br>
        <div class="form-check">
            <input name="remember" type="checkbox" class="form-check-input" id="checkboxRemember">
            <label class="form-check-label" for="checkboxRemember">Login merken</label>
        </div>
        <br>
        <button class="btn btn-primary" type="submit">Login</button>
    </form>
</div>
{% endblock %}
