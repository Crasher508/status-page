<!-- templates/auth2.html -->

{% extends "base.html" %}

{% block content %}
<div class="container">
    <br>
    <form method="POST" action="{{ url_for('auth.b2fa_post') }}">
        <h3 class="title">2FA Login</h3>
        <br>
        <div class="form-group">
            <label for="tokenInput">6-stelliger Token</label>
            <input name="code" class="form-control" type="text" placeholder="TOTP Code eingeben" id="tokenInput" required>
        </div>
        <br>
        <button class="btn btn-primary" type="submit">Senden</button>
    </form>
</div>
{% endblock %}
